version: '3'
services:
  polis:
    build: .
    network_mode: "host"
    volumes:
      - 'polis-data:/polis'
    container_name: polis-node
    restart: always
    logging:
      options:
        max-size: 1g
    image: 'tjennerjahn/cryptocoindaemon:polis'
volumes:
  polis-data:
    external: false
