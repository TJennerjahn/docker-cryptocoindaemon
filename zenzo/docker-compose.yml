version: '3'
services:
  zenzo:
    build: .
    network_mode: "host"
    volumes:
      - 'zenzo-data:/zenzo'
    container_name: zenzo-node
    restart: always
    logging:
      options:
        max-size: 1g
    image: 'tjennerjahn/cryptocoindaemon:zenzo'
volumes:
  zenzo-data:
    external: false
