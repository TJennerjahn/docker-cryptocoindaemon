version: '3'
services:
  birake:
    build: .
    network_mode: "host"
    volumes:
      - 'birake-data:/birake'
    container_name: birake-node
    restart: always
    logging:
      options:
        max-size: 1g
    image: 'tjennerjahn/cryptocoindaemon:birake'
volumes:
  birake-data:
    external: false
