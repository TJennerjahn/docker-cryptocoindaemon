version: '3'
services:
  snowgem:
    build: .
    network_mode: "host"
    volumes:
      - 'snowgem-data:/snowgem'
    container_name: snowgem-node
    restart: always
    logging:
      options:
        max-size: 1g
    image: 'tjennerjahn/cryptocoindaemon:snowgem'
volumes:
  snowgem-data:
    external: false
