version: '3'
services:
  merebel:
    build: .
    network_mode: "host"
    volumes:
      - 'merebel-data:/merebel'
    container_name: merebel-node
    restart: always
    logging:
      options:
        max-size: 1g
    image: 'tjennerjahn/cryptocoindaemon:merebel'
volumes:
  merebel-data:
    external: false
