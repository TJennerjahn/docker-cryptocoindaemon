version: '3'
services:
  bitgreen:
    build: .
    network_mode: "host"
    volumes:
      - 'bitgreen-data:/bitgreen'
    container_name: bitgreen-node
    restart: always
    logging:
      options:
        max-size: 1g
    image: 'tjennerjahn/cryptocoindaemon:bitgreen'
volumes:
  bitgreen-data:
    external: false
