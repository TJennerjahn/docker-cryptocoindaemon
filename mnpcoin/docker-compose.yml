version: '3'
services:
  mnpcoin:
    build: .
    network_mode: "host"
    volumes:
      - 'mnpcoin-data:/mnpcoin'
    container_name: mnpcoin-node
    restart: always
    logging:
      options:
        max-size: 1g
    image: 'tjennerjahn/cryptocoindaemon:mnpcoin'
volumes:
  mnpcoin-data:
    external: false
