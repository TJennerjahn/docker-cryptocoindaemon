version: '3'
services:
  horizen:
    build: .
    network_mode: "host"
    volumes:
      - 'horizen-data:/horizen'
    container_name: horizen-node
    restart: always
    logging:
      options:
        max-size: 1g
    image: 'tjennerjahn/cryptocoindaemon:horizen'
volumes:
  horizen-data:
    external: false
