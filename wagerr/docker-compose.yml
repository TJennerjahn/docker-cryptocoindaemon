version: '3'
services:
  wagerr:
    build: .
    network_mode: "host"
    volumes:
      - 'wagerr-data:/wagerr'
    container_name: wagerr-node
    restart: always
    logging:
      options:
        max-size: 1g
    image: 'tjennerjahn/cryptocoindaemon:wagerr'
volumes:
  wagerr-data:
    external: false
